<mat-toolbar color="primary">
    <mat-toolbar-row fxlayout="row">
        <span class="title-center">{{ dialogData.action }} Product</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="productForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="pName" required />
                    <mat-error *ngIf="
              productForm.controls.pName.touched &&
              productForm.controls.pName.invalid
            ">
                        <span *ngIf="productForm.controls.pName.errors.required">This field is mandatory.</span>
                        <span *ngIf="productForm.controls.pName.errors.payyern">This field is invalid.</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Price</mat-label>
                    <input matInput formControlName="price" required />
                    <mat-error *ngIf="
                          productForm.controls.price.touched &&
                          productForm.controls.price.invalid
                        ">
                        <span *ngIf="productForm.controls.price.errors.required">This field is mandatory.</span>
                        <span *ngIf="productForm.controls.price.errors.payyern">This field is invalid.</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="categoryId">
                        <mat-option *ngFor="let category of categorys"
                            [value]="category.categoryId">{{category.categoryName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description" required />
                    <mat-error *ngIf="
                          productForm.controls.description.touched &&
                          productForm.controls.description.invalid
                        ">
                        <span *ngIf="productForm.controls.description.errors.required">This field is mandatory.</span>
                        <span *ngIf="productForm.controls.description.errors.payyern">This field is invalid.</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
        [disabled]="!(productForm.valid && productForm.dirty)">
        {{ action }}
    </button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
